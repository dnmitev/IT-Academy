<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <h3>Tic-Tac-Toe Game</h3>
        </header>
        <table id="game-board">
            <tr>
                <td class="empty">-</td>
                <td class="empty">-</td>
                <td class="empty">-</td>
            </tr>
            <tr>
                <td class="empty">-</td>
                <td class="empty">-</td>
                <td class="empty">-</td>
            </tr>
            <tr>
                <td class="empty">-</td>
                <td class="empty">-</td>
                <td class="empty">-</td>
            </tr>
        </table>

        <div>
            <div class="half">
                <label for="player-1">Player 1:</label>
                <input id="player-1" type="text">
            </div>

            <div class="half">
                <label for="player-2">Player 2:</label>
                <input id="player-2" type="text">
            </div>
        </div>

        <div id="winner" class="no-winner">
            <h4>Winner</h4>
            <img src="http://i0.wp.com/www.goldenratiopublications.com/wp-content/uploads/2015/06/cup.png" alt="">
        </div>
    </div>

    <script src="tic-tac.js"></script>
</body>

</html>
